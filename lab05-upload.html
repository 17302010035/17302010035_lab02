<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <title>Lab05</title>
</head>
<body>
<div class="container ">
    <div class="row text-center">
        <div class="col-md-4">
            <h1><strong>Share Your Travels</strong></h1>
            <h4 style="font-family: Times New Roman; font-style: italic">Let us know where you've been</h4>
        </div>
        <div class="col-md-6">
            <nav class="navbar navbar-light navbar-expand-md row justify-content-center">
                <ul id="myTab" class="navbar-nav " >
                    <li class="nav-item col-md-4" >
                        <a class="nav-link" href="lab05-gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item col-md-6" >
                        <a class="nav-link" href="#">Feeling Lucky</a>
                    </li>
                    <li class="nav-item col-md-2">
                        <a class="nav-link" href="#">User</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="container table-bordered" >
    <h2 >Photo Details</h2>
    <div class="form-group ">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Give your photo a descriptive name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="2" id="description" placeholder="Adding s rich description will help with search results"></textarea>
    </div>
    <div class="form-group">
        <label for="continent" >Continent</label>
        <select id="continent" class="form-control">
            <option value="Choose continent">Choose continent</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <select id="country" class="form-control">
            <option value="Choose country">Choose country</option>
            <option value="China">China</option>
            <option value="America">America</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input id="city" name="city" type="text" class="form-control">
    </div>
    <label>Copyright?</label><br>
    <div class="radio">
        <label><input type="radio" name="radio">All rights reserved</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="radio" checked>Creative Commons</label>
    </div><br>
    <label>Creative Common Type</label><br>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="checkbox">Attribution
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="checkbox">Noncommercial
        </label>
    </div><br><br>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">I accept the software license
        </label>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="rate">Rate this photo:</label>
                <input type="number" class="form-control" id="rate">
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="color">Color collection:</label>
                <input type="color" class="form-control" id="color">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="date">Date Taken:</label>
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="time">Time Taken:</label>
                <input type="time" class="form-control" id="time">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
    <button type="button" class="btn btn-secondary">Clear</button>
</div>
</body>
</html>
